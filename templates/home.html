<!DOCTYPE html>
<html>
<head>
    <title>Rasa Chatbot Training Data Upload</title>
    <link rel="stylesheet" type="text/css" href="./static/style.css">
<!--    <link rel="stylesheet" type="text/css" href="loading-bar.css"/>-->
     <!-- Include SweetAlert CSS and JavaScript -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.7/dist/sweetalert2.min.css">
</head>
<body>
   <div class="wrapper">
       <div class="alerts">
             <div class="alert" id="response">
                 <input type="checkbox" class="alertCheckbox" autocomplete="off" />
        </div>
       <div class="alert" id="warning">
           <input type="checkbox" class="alertCheckbox" autocomplete="off" />
        </div>
       <div class="alert" id="error">
           <input type="checkbox" class="alertCheckbox" autocomplete="off" />
        </div>
       </div>
        <div class="container">

        <form id="upload-form" enctype="multipart/form-data">
            <span class="nb">1</span>
            <h2> Import Training Data :</h2>


         <div class="row">
             <div class="col">
                  <label for="nlu_file">NLU File:</label>
            <input type="file" id="nlu_file" name="files[]" accept=".csv">
             </div>
               <div class="col">
                  <label for="stories_file">Stories File:</label>
            <input type="file" id="stories_file" name="files[]" accept=".csv">
             </div>


         </div>
              <div class="row">
                      <div class="col">
                  <label for="rules_file">Rules File:</label>
            <input type="file" id="rules_file" name="files[]" accept=".csv">
             </div>
               <div class="col">
                 <label for="responses_file">Responses File:</label>
            <input type="file" id="responses_file" name="files[]" accept=".csv">
              </div>
             </div>


              <div class="row"><button type="submit" class="btns" data-value="new" id="new"> Upload new data </button>
                  <span>OR</span>
            <button type="submit" class="btns" id="add" data-value="exist">Add to existing data </button></div>


        </form>


        <form id="train-model-form">
            <span class="nb">2</span>

            <h2> Train Rasa Model :</h2>
            <p>Every time you import new data, you should retrain your model</p>
            <button type="submit" class="btns" id="train">Train Model</button>
        </form>
        <form id="reload-model-form">
            <span class="nb">3</span>

            <h2> Reload Rasa Model :</h2>
            <p>After training, it's necessary to load the model so you can interact with the new chatbot.</p>

            <button type="submit" class="btns" id="reload">Reload Model</button>
        </form>

            <div id="rasa-chat-widget" data-websocket-url="http://localhost:5005"></div>
        <script src="https://unpkg.com/@rasahq/rasa-chat" type="application/javascript"></script>


   </div>


       <div class="alerts">



        <div id="progress">

            <div class="progress-bar">
                  <div class="progress-fill1">

                  </div>
                </div>
            <p id="progr"></p>
        </div>
           <div id="loader">
             <h1>Loading...</h1>
                <div class="progress-bar">
                  <div class="progress-fill"></div>
                </div>
        </div>
       </div>

    </div>
<!--   <script type="text/javascript" src="loading-bar.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.7/dist/sweetalert2.all.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}">
    </script>
</body>
</html>
